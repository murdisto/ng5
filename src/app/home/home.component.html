<div class="container color-dark">
  <div class="col">
    <p>Add an Item</p>
  </div>
  <div class="col">
    <p>Your List ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p>Use this form to add new item</p>
    
    <form action="">
      <input type="text" class="txt" name="item" id="" placeholder="Enter the item here" [(ngModel)]="itemText">
      <br><span>{{ itemText }}</span>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
    
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let item of items">{{ item }}</p>
  </div>
</div>
